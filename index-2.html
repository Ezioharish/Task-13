<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
        <h4>Name<span>*</span></h4>
        <div class="name">
            <div class="input">
                <input type="text" id="firstname" class="input" name="firstname">
                <input type="text" id="lastname" class="input" name="lastname">
            </div>
            <div>
                <label for="firstname" class="label">First</label>
                <label for="lastname" class="label2">Last</label>
            </div>
        </div>
        <h4>Email<span>*</span></h4>
        <div class="email">
            <input type="email" name="email" id="email" class="input">
        </div>
    </div>
    <div class="middle">
        <h4>Your Experience<span>*</span></h4>
        <div class="ratingdiv">
            <div class="rating">
                <input type="radio" style="color: pink;" name="rating" id="star1" value="1">
                <label for="star1"></label>
                <input type="radio" name="rating" id="star2" value="2">
                <label for="star2"></label>
                <input type="radio" name="rating" id="star3" value="3">
                <label for="star3"></label>
                <input type="radio" name="rating" id="star4" value="4">
                <label for="star4"></label>
                <input type="radio" name="rating" id="star5" value="5">
                <label for="star5"></label>
            </div>
        </div>
        <p>Overall,how would you rate your experience with us?</p>
    </div>
    <h4>How satisfied are you with<span>*</span></h4>
    <div class="heading">
        <label>Very Unsatisfied</label>
        <label>Unsatisfied</label>
        <label>Neutral</label>
        <label>Satisfied</label>
        <label>Very Satisfied</label>
    </div>
    <div class="customer">
        <div class="customersatisfaction">
            <div class="sidehead">
                <label for="Purchase">Purchase</label>
            </div>
            <div class="radiobtn">
                <input type="radio" name="Purchase" id="star1" value="1">
                <input type="radio" name="Purchase" id="star2" value="2">
                <input type="radio" name="Purchase" id="star3" value="3">
                <input type="radio" name="Purchase" id="star4" value="4">
                <input type="radio" name="Purchase" id="star5" value="5">
            </div>
        </div>
        <div class="customersatisfaction">
            <div class="sidehead">
                <label for="service">Service</label>
            </div>
            <div class="radiobtn">
                <input type="radio" name="service" id="star1" value="1">
                <input type="radio" name="service" id="star2" value="2">
                <input type="radio" name="service" id="star3" value="3">
                <input type="radio" name="service" id="star4" value="4">
                <input type="radio" name="service" id="star5" value="5">
            </div>
        </div>
        <div class="customersatisfaction">
            <div class="sidehead">
                <label for="company_overall">Company Overall</label>
            </div>
            <div class="radiobtn">
                <input type="radio" name="company_overall" id="star1" value="1">
                <input type="radio" name="company_overall" id="star2" value="2">
                <input type="radio" name="company_overall" id="star3" value="3">
                <input type="radio" name="company_overall" id="star4" value="4">
                <input type="radio" name="company_overall" id="star5" value="5">
            </div>
        </div>
    </div>
    <h4>How likely are you to<span>*</span></h4>
    <div class="heading">
        <label>Very Unlikely</label>
        <label>Unlikely</label>
        <label>Neutral</label>
        <label>Likely</label>
        <label>Very Likely</label>
    </div>
    <div class="likely">
        <div class="customersatisfaction">
            <div class="sidehead">
                <label for="buyus">Buy us from Again</label>
            </div>
            <div class="radiobtn">
                <input type="radio" name="buyus" id="star1" value="1">
                <input type="radio" name="buyus" id="star2" value="2">
                <input type="radio" name="buyus" id="star3" value="3">
                <input type="radio" name="buyus" id="star4" value="4">
                <input type="radio" name="buyus" id="star5" value="5">
            </div>
        </div>
        <div class="customersatisfaction">
            <div class="sidehead">
                <label for="recommend">Recommend our product to others</label>
            </div>
            <div class="radiobtn">
                <input type="radio" name="recommend" id="star1" value="1">
                <input type="radio" name="recommend" id="star2" value="2">
                <input type="radio" name="recommend" id="star3" value="3">
                <input type="radio" name="recommend" id="star4" value="4">
                <input type="radio" name="recommend" id="star5" value="5">
            </div>
        </div>
        <div class="customersatisfaction">
            <div class="sidehead">
                <label for="recommendcompany">Recommend our company to others</label>
            </div>
            <div class="radiobtn">
                <input type="radio" name="recommendcompany" id="star1" value="1">
                <input type="radio" name="recommendcompany" id="star2" value="2">
                <input type="radio" name="recommendcompany" id="star3" value="3">
                <input type="radio" name="recommendcompany" id="star4" value="4">
                <input type="radio" name="recommendcompany" id="star5" value="5">
            </div>
        </div>
    </div>
    <h4>Additional comments or suggestions</h4>
    <textarea class="textbox form-control" rows="3"></textarea>
    <button class="submitbtn">Submit</button>
</body>

</html>
